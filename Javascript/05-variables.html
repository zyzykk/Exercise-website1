<!DOCTYPE html>
<html>
    <head>
        <title> Chapter 5: Variables </title>
    </head>
    <body>
        <strong>Exercise 1: Cart Quantity<br></strong><BR>

        <button onclick="
        showQuantity();"> Show Quantity </button>

        <button onclick="
        cartquantity>=10 ? 
        alert('The cart is full. Max Items: 10.') :
        cartquantity = cartquantity + 1;
        showQuantity();
        "> Add to Cart </button>

        <button onclick="
        cartquantity>=9 ? 
        alert('The cart is full. Max Items: 10.') :
        cartquantity = cartquantity + 2;
        showQuantity();">+2</button>

        <button onclick="
        cartquantity>=8 ? 
        alert('The cart is full. Max Items: 10.') :
        cartquantity = cartquantity + 3;
        showQuantity();">+3</button>

        <button onclick="
        cartquantity<=0 ? 
        alert('Not enough items in the cart.') :
        cartquantity --;
        showQuantity();">-1</button>

        <button onclick="
        cartquantity <= 1 ? 
        alert('Not enough items in the cart.') :
        cartquantity -= 2;
        showQuantity();">-2</button>

        <button onclick="
        cartquantity = cartquantity - cartquantity;
        console.log('Cart was reset.')
        showQuantity();"> Reset Cart </button>

        <p class ="js-quantity"></p>
        <script>

/*There are three ways to create VARIABLES
(I) let
(II) const - but the value inside the variable will stay CONSTANT
(III) var - same as let */
            
        let cartquantity=0
        </script>

<!--Exercise 2: You ordered 1 coffee (RM5), 2 bagels (RM3 each), 1 soup(RM9), 
                Display'Cost of Food: RM__' with tax 10%-->

    <br><br><strong> Exercise 2: Cost of Food <br><br></strong>

    <script>
    let costofFood=0
    let products=''

    function showQuantity(){
        document.querySelector('.js-quantity').innerHTML = `Cart Quantity: ${cartquantity}`
    }
    </script>

    <button onclick="
    console.log(`Cost of Food: RM ${costofFood} \nProducts: ${products}`)"> Show Total Costs</button>

    <button onclick="
    costofFood+=5;
    products += ' Coffee,'
    console.log(`Cost of Food: RM ${costofFood} \nProducts: ${products}`)"> Coffee </button>

    <button onclick="
    costofFood+=3;
    products += ' Baggel,'
    console.log(`Cost of Food: RM ${costofFood} \nProducts: ${products}`)"> Baggel </button>

    <button onclick="
    costofFood+=9;
    products += ' Soup,'
    console.log(`Cost of Food: RM ${costofFood} \nProducts: ${products}`)"> Soup </button>

    <button onclick="
    costofFood*=110/100;
    console.log(`Cost of Food: RM ${costofFood} \nProducts: ${products}`)"> After Tax 10% </button>

    <button onclick="
    costofFood= costofFood-costofFood;
    products=products-products
    console.log('Cart has been cleared.')
    console.log(`Cost of Food: RM ${costofFood} \nProducts: ${products}`)"> Clear Cart </button>

    </body>
</html>
