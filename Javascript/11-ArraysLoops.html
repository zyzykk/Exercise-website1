        <script>

            for (i=1; i<=20; i++){
                let resultex2 = '';
                if (i % 3 === 0 && i % 5 === 0) {resultex2 += "FizzBuzz"}
                else if (i % 5 === 0) {resultex2 += "Buzz"}
                else if (i % 3 === 0) {resultex2+= "Fizz"}
                else {resultex2 += i};

                console.log(resultex2);
            }

        </script>
