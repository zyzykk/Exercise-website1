    <body>
  
        <strong>Exercise 1: Pro version Rock Paper Scissors Game<br></strong><BR>
            <button onclick="
                playGame ('paper');"> Rock </button>
    
            <button onclick="
                playGame ('paper');"> Paper </button>
    
            <button onclick="
                playGame ('scissors');"> Scissors </button>
    

        <script>
            function pickComputerMove () {
                const randomNumber = Math.random();
                
                let computerMove = '';

                if(randomNumber >=0 && randomNumber <1/3) {
                computermove = 'rock'
                } else if (randomNumber >=1/3 && randomNumber <2/3) {
                computermove = 'paper'
                } else if (randomNumber >=2/3 && randomNumber <1) {
                computermove = 'scissors'
                }
                
                return computerMove;
            }

            function playGame(playMove) {
                const computerMove = pickComputerMove();
                
                console.log(computermove);
                
                let result = ''

                if (playMove === 'scissors'){
                    if (computermove === 'rock') {
                    result = 'You Lose.';
                } else if (computermove === 'paper') {
                    result = 'You Win.';
                } else if (computermove = 'scissors') {
                    result = 'Tie.';
                }

                } else if (playMove === 'paper'){
                    if (computermove === 'rock') {
                    result = 'You Win.';
                } else if (computermove === 'paper') {
                    result = 'Tie.';
                } else if (computermove = 'scissors') {
                    result = 'You Lose.';
                }
    
                } else if (playMove === 'rock'){
                    if (computermove === 'rock') {
                        result = 'Tie.'
                    } else if (computermove === 'paper') {
                        result = 'You Lose.'
                    } else if (computermove = 'scissors') {
                        result = 'You Win.'
                    }
                }
    
                alert(`You picked ${playMove}. Computer picked ${computermove}. ${result}`) }

                function greet (name = 'there') {
                    console.log (`Hello ${name}!`);
                }

                greet('Kevin');
        </script>

        <p><br><strong>Exercise 2: Calculator<br></strong>

                <p>
                  <button onclick="
                    updateCalculation('1');

                <p>

                    // Note: eval() takes a string and runs it as code.

                    calculation = eval(calculation);
                    console.log(calculation);
                  ">=</button>

                </p>
            
                <p>
                  <button onclick="
                    calculation = '';
                    console.log(calculation);
                  ">Clear</button>

                    calculation += value;
